<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игра с гоблинами</title>
</head>
<body>
  <div class="game-container">
    <div class="stats">
      <div class="stat">Попадания: <span id="hits">0</span></div>
      <div class="stat">Промахи: <span id="misses">0</span></div>
    </div>
    <div id="game-board" class="game-board"></div>
  </div>
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modal-title"></h2>
      <p id="modal-message"></p>
      <button id="restart-btn" class="btn">Новая игра</button>
    </div>
  </div>
</body>
</html>
